{% if widget.is_initial %}
<p class="subtitle">{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}">
    <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
</a>
{% if not widget.required %}
<div class="custom-control custom-checkbox mt-2">
    <input class="custom-control-input rounded-0" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
    <label class="custom-control-label text-info"
        for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div>
{% endif %}
<p class="subtitle">{{ widget.input_text }}</p>
{% endif %}
<span class="btn orange rounded-0 btn-file custom-style">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"
        {% include "django/forms/widgets/attrs.html" %}>
</span>
<strong>
    <h4 class="text-info" id="filename"></h4>
</strong>
